<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Resolve and Dispatch Incidents</title>

		<!-- Bootstrap the UI5 core library -->
		<script 
			id="sap-ui-bootstrap"
			src="/resources/sap-ui-core.js"
			data-sap-ui-libs="sap.m" 
			data-sap-ui-theme="sap_belize"
			data-sap-ui-compatVersion="edge"
			data-sap-ui-resourceroots='{"zwx.sm.itsm.keyuserincidents": "../"}'
			data-sap-ui-frameOptions='allow'> // NON-SECURE setting for testing environment
		</script>

		<script type="text/javascript">
			sap.ui.getCore().attachInit(function() {
				//Fake LREP
				jQuery.sap.require("sap.ui.fl.FakeLrepConnector");
				sap.ui.fl.FakeLrepConnector.enableFakeConnector("fakeLRep.json");
				sap.ui.require([
					"zwx/sm/itsm/keyuserincidents/localService/mockserver",
					"sap/m/Shell",
					"sap/ui/core/ComponentContainer"
				], 
				function (mockserver, Shell, ComponentContainer) {
					// set up test service for local testing
					mockserver.init();

					var oShell = new Shell({
						appWidthLimited : false,
						app : new ComponentContainer({
							height: "100%",
							name: "zwx.sm.itsm.keyuserincidents"
						})
					});
					oShell.placeAt("content");

					// initialize the ushell sandbox component
					//sap.ushell.Container.createRenderer().placeAt("content");
				});
			});
		</script>

	</head>

	<!-- UI Content -->
	<body
